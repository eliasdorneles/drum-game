<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1c1410" />
    <link rel="stylesheet" href="themes.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="game">
      <h1>Drum Game <button class="how-to-play-btn">How to Play</button></h1>
      <div class="board">
        <div class="pattern-canvas">Loading...</div>
      </div>
      <div class="finished" style="display: none">
        <h2>Woo-hoo, you finished the game, congrats!</h2>
        <a href=".">Play again</a>
      </div>

      <p class="tip-panel">
        <strong>Tips:</strong> Every active step must match perfectly to clear the level. It's okay to make some mistakes, it's better if you fix them. Use headphones for the best experience. Good luck!
      </p>
    </section>

    <script src="theme.js"></script>
    <script src="audio.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
  </body>
</html>
