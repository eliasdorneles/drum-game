<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#00000015"/>
    </filter>
    <filter id="boxShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000010"/>
    </filter>
    <filter id="btnShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#007aff40"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="#f5f5f7"/>

  <!-- Main Card -->
  <rect x="20" y="20" width="360" height="540" rx="16" fill="#ffffff" filter="url(#cardShadow)"/>

  <!-- Header -->
  <text x="40" y="60" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="500" fill="#86868b">DRUM GAME</text>

  <!-- Level Title -->
  <text x="40" y="95" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#1d1d1f">Rock</text>

  <!-- Metadata pills -->
  <g transform="translate(40, 110)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#f5f5f7"/>
    <text x="12" y="16" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#86868b">180 BPM</text>

    <rect x="80" y="0" width="80" height="24" rx="12" fill="#f5f5f7"/>
    <text x="92" y="16" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#86868b">Puzzle 1/10</text>
  </g>

  <!-- Description -->
  <text x="40" y="165" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="15" fill="#86868b">Here is a classic rock beat</text>

  <!-- Divider -->
  <line x1="40" y1="185" x2="360" y2="185" stroke="#d2d2d7" stroke-width="0.5"/>

  <!-- Track: Snare -->
  <g transform="translate(40, 205)">
    <text x="0" y="28" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f" text-anchor="end" transform="translate(55, 0)">Snare</text>

    <!-- Boxes Row -->
    <g transform="translate(70, 0)">
      <!-- Box 1 - inactive -->
      <rect x="0" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 2 - tick (correct) -->
      <rect x="38" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M50 22 L56 28 L66 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Box 3 - inactive -->
      <rect x="76" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 4 - tick -->
      <rect x="114" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M126 22 L132 28 L142 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Box 5 - inactive -->
      <rect x="152" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 6 - tick -->
      <rect x="190" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M202 22 L208 28 L218 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Box 7 - inactive -->
      <rect x="228" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 8 - tick -->
      <rect x="266" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M278 22 L284 28 L294 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Track: Kick -->
  <g transform="translate(40, 265)">
    <text x="0" y="28" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#1d1d1f" text-anchor="end" transform="translate(55, 0)">Kick</text>

    <!-- Boxes Row -->
    <g transform="translate(70, 0)">
      <!-- Box 1 - active (playing indicator) -->
      <rect x="0" y="5" width="34" height="34" rx="10" fill="#ff9500" filter="url(#boxShadow)"/>
      <circle cx="17" cy="22" r="4" fill="#ffffff"/>
      <!-- Box 2 - inactive -->
      <rect x="38" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 3 - tick -->
      <rect x="76" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M88 22 L94 28 L104 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Box 4 - inactive -->
      <rect x="114" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 5 - tick -->
      <rect x="152" y="5" width="34" height="34" rx="10" fill="#34c759" filter="url(#boxShadow)"/>
      <path d="M164 22 L170 28 L180 16" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Box 6 - inactive -->
      <rect x="190" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
      <!-- Box 7 - mistake -->
      <rect x="228" y="5" width="34" height="34" rx="10" fill="#ff3b30" filter="url(#boxShadow)"/>
      <path d="M239 16 L255 28 M255 16 L239 28" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <!-- Box 8 - inactive -->
      <rect x="266" y="5" width="34" height="34" rx="10" fill="#e8e8ed" filter="url(#boxShadow)"/>
    </g>
  </g>

  <!-- Progress indicator -->
  <g transform="translate(40, 340)">
    <rect x="0" y="0" width="320" height="4" rx="2" fill="#e8e8ed"/>
    <rect x="0" y="0" width="40" height="4" rx="2" fill="#ff9500"/>
  </g>

  <!-- Buttons -->
  <g transform="translate(40, 380)">
    <!-- Play button -->
    <rect x="0" y="0" width="150" height="50" rx="12" fill="#007aff" filter="url(#btnShadow)"/>
    <text x="75" y="30" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Listen Now</text>

    <!-- Next button (secondary) -->
    <rect x="165" y="0" width="150" height="50" rx="12" fill="none" stroke="#007aff" stroke-width="2"/>
    <text x="240" y="30" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#007aff" text-anchor="middle">Next Level</text>
  </g>

  <!-- Instructions card -->
  <g transform="translate(40, 455)">
    <rect x="0" y="0" width="320" height="70" rx="12" fill="#f5f5f7"/>
    <text x="16" y="24" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="600" fill="#86868b">HOW TO PLAY</text>
    <text x="16" y="45" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#1d1d1f">Listen to the drum loop attentively, then</text>
    <text x="16" y="62" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#1d1d1f">click boxes to match the pattern.</text>
  </g>

  <!-- State Legend (bottom of card) -->
  <g transform="translate(40, 535)">
    <rect x="0" y="0" width="16" height="16" rx="5" fill="#e8e8ed"/>
    <text x="22" y="12" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#86868b">Empty</text>

    <rect x="65" y="0" width="16" height="16" rx="5" fill="#34c759"/>
    <text x="87" y="12" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#86868b">Correct</text>

    <rect x="140" y="0" width="16" height="16" rx="5" fill="#ff9500"/>
    <text x="162" y="12" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#86868b">Playing</text>

    <rect x="215" y="0" width="16" height="16" rx="5" fill="#ff3b30"/>
    <text x="237" y="12" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#86868b">Wrong</text>
  </g>

  <!-- Footer label -->
  <text x="200" y="580" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#86868b" text-anchor="middle">Minimal Clean Theme | iOS-Inspired</text>
</svg>
