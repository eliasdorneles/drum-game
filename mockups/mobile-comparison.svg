<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgGrad1m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bgGrad3m" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="titleGradm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00fff5"/>
      <stop offset="100%" style="stop-color:#ff9f1c"/>
    </linearGradient>
    <filter id="glowm">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowm">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000015"/>
    </filter>
    <filter id="cardShadowm">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7c3aed40"/>
    </filter>
    <clipPath id="phone1">
      <rect x="20" y="20" width="250" height="460" rx="24"/>
    </clipPath>
    <clipPath id="phone2">
      <rect x="320" y="20" width="250" height="460" rx="24"/>
    </clipPath>
    <clipPath id="phone3">
      <rect x="620" y="20" width="250" height="460" rx="24"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#f0f0f5"/>

  <!-- Title -->
  <text x="450" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#666" text-anchor="middle">MOBILE VIEW COMPARISON (375px width)</text>

  <!-- Phone 1: Dark Synth -->
  <g>
    <!-- Phone frame -->
    <rect x="20" y="20" width="250" height="460" rx="24" fill="#1a1a2e" stroke="#333" stroke-width="2"/>

    <!-- Notch -->
    <rect x="95" y="20" width="100" height="24" rx="0 0 12 12" fill="#000"/>

    <!-- Content -->
    <g clip-path="url(#phone1)">
      <!-- Grid pattern -->
      <pattern id="gridm" width="15" height="15" patternUnits="userSpaceOnUse">
        <path d="M 15 0 L 0 0 0 15" fill="none" stroke="#ffffff06" stroke-width="0.5"/>
      </pattern>
      <rect x="20" y="20" width="250" height="460" fill="url(#gridm)"/>

      <!-- Header -->
      <text x="36" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#titleGradm)">Drum Game</text>

      <!-- Level title -->
      <text x="36" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Rock - 180 BPM</text>
      <text x="36" y="112" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0">Puzzle 1 of 10</text>

      <!-- Track labels stacked on mobile -->
      <text x="36" y="145" font-family="monospace" font-size="11" fill="#00fff5">Snare</text>

      <!-- Snare boxes (2 rows of 4 on mobile) -->
      <g transform="translate(36, 155)">
        <rect x="0" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="54" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="162" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
      </g>
      <g transform="translate(36, 200)">
        <rect x="0" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="54" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="162" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
      </g>

      <!-- Kick label -->
      <text x="36" y="260" font-family="monospace" font-size="11" fill="#00fff5">Kick</text>

      <!-- Kick boxes -->
      <g transform="translate(36, 270)">
        <rect x="0" y="0" width="48" height="38" rx="6" fill="#ff9f1c" filter="url(#glowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="108" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
      </g>
      <g transform="translate(36, 315)">
        <rect x="0" y="0" width="48" height="38" rx="6" fill="#08f26e" filter="url(#glowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
        <rect x="108" y="0" width="48" height="38" rx="6" fill="#ff4757" filter="url(#glowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="6" fill="#2d3748"/>
      </g>

      <!-- Bottom fixed play button -->
      <rect x="20" y="400" width="250" height="80" fill="#16213e"/>
      <circle cx="145" cy="435" r="30" fill="#16213e" stroke="#00fff5" stroke-width="2"/>
      <polygon points="137,420 137,450 160,435" fill="#00fff5"/>
    </g>

    <!-- Label -->
    <text x="145" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">1. Dark Synth</text>
  </g>

  <!-- Phone 2: Minimal Clean -->
  <g>
    <!-- Phone frame -->
    <rect x="320" y="20" width="250" height="460" rx="24" fill="#ffffff" stroke="#ddd" stroke-width="2"/>

    <!-- Notch -->
    <rect x="395" y="20" width="100" height="24" rx="0 0 12 12" fill="#000"/>

    <!-- Content -->
    <g clip-path="url(#phone2)">
      <rect x="320" y="20" width="250" height="460" fill="#f5f5f7"/>

      <!-- Card -->
      <rect x="332" y="55" width="226" height="400" rx="16" fill="#ffffff" filter="url(#shadowm)"/>

      <!-- Header -->
      <text x="348" y="80" font-family="-apple-system, sans-serif" font-size="10" font-weight="500" fill="#86868b">DRUM GAME</text>

      <!-- Level title -->
      <text x="348" y="105" font-family="-apple-system, sans-serif" font-size="20" font-weight="700" fill="#1d1d1f">Rock</text>

      <!-- Pills -->
      <rect x="348" y="115" width="55" height="20" rx="10" fill="#f5f5f7"/>
      <text x="358" y="129" font-family="-apple-system, sans-serif" font-size="9" fill="#86868b">180 BPM</text>
      <rect x="410" y="115" width="65" height="20" rx="10" fill="#f5f5f7"/>
      <text x="420" y="129" font-family="-apple-system, sans-serif" font-size="9" fill="#86868b">Puzzle 1/10</text>

      <!-- Track labels -->
      <text x="380" y="165" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="#1d1d1f" text-anchor="end">Snare</text>

      <!-- Snare boxes (2 rows) -->
      <g transform="translate(348, 175)">
        <rect x="0" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
      </g>
      <g transform="translate(348, 220)">
        <rect x="0" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
      </g>

      <!-- Kick label -->
      <text x="380" y="280" font-family="-apple-system, sans-serif" font-size="12" font-weight="600" fill="#1d1d1f" text-anchor="end">Kick</text>

      <!-- Kick boxes -->
      <g transform="translate(348, 290)">
        <rect x="0" y="0" width="48" height="38" rx="8" fill="#ff9500" filter="url(#shadowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
      </g>
      <g transform="translate(348, 335)">
        <rect x="0" y="0" width="48" height="38" rx="8" fill="#34c759" filter="url(#shadowm)"/>
        <rect x="54" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
        <rect x="108" y="0" width="48" height="38" rx="8" fill="#ff3b30" filter="url(#shadowm)"/>
        <rect x="162" y="0" width="48" height="38" rx="8" fill="#e8e8ed" filter="url(#shadowm)"/>
      </g>

      <!-- Play button -->
      <rect x="348" y="400" width="196" height="44" rx="10" fill="#007aff"/>
      <text x="446" y="427" font-family="-apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">Listen Now</text>
    </g>

    <!-- Label -->
    <text x="445" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">2. Minimal Clean</text>
  </g>

  <!-- Phone 3: Playful Game -->
  <g>
    <!-- Phone frame -->
    <rect x="620" y="20" width="250" height="460" rx="24" fill="url(#bgGrad3m)" stroke="#8b5cf6" stroke-width="2"/>

    <!-- Notch -->
    <rect x="695" y="20" width="100" height="24" rx="0 0 12 12" fill="#000"/>

    <!-- Content -->
    <g clip-path="url(#phone3)">
      <!-- Decorative -->
      <circle cx="650" cy="80" r="50" fill="#ffffff08"/>
      <circle cx="850" cy="400" r="80" fill="#ffffff08"/>

      <!-- Header with score -->
      <text x="636" y="65" font-family="'Nunito', sans-serif" font-size="14" font-weight="800" fill="#ffffff">Drum Game</text>
      <rect x="770" y="50" width="85" height="22" rx="11" fill="#ffffff20"/>
      <text x="785" y="66" font-size="10">&#x2B50;</text>
      <text x="800" y="66" font-family="'Nunito', sans-serif" font-size="11" font-weight="700" fill="#ffffff">1,250</text>

      <!-- Card -->
      <rect x="632" y="80" width="226" height="360" rx="20" fill="#ffffff" filter="url(#cardShadowm)"/>

      <!-- Level badge -->
      <rect x="648" y="95" width="60" height="22" rx="11" fill="#7c3aed"/>
      <text x="658" y="110" font-family="'Nunito', sans-serif" font-size="9" font-weight="700" fill="#ffffff">LEVEL 1</text>

      <!-- Stars -->
      <text x="790" y="110" font-size="12">&#x2B50;&#x2B50;&#x2606;</text>

      <!-- Title -->
      <text x="648" y="145" font-family="'Nunito', sans-serif" font-size="22" font-weight="800" fill="#1e293b">Rock</text>
      <text x="648" y="162" font-family="'Nunito', sans-serif" font-size="10" fill="#64748b">180 BPM | Puzzle 1 of 10</text>

      <!-- Snare with icon -->
      <circle cx="660" cy="190" r="12" fill="#fef3c7"/>
      <text x="654" y="194" font-size="10">&#x1F941;</text>
      <text x="680" y="194" font-family="'Nunito', sans-serif" font-size="10" font-weight="700" fill="#1e293b">Snare</text>

      <!-- Snare boxes -->
      <g transform="translate(648, 205)">
        <rect x="0" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="0" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="54" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="54" y="32" width="48" height="4" rx="2" fill="#059669"/>

        <rect x="108" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="108" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="162" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="162" y="32" width="48" height="4" rx="2" fill="#059669"/>
      </g>
      <g transform="translate(648, 250)">
        <rect x="0" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="0" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="54" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="54" y="32" width="48" height="4" rx="2" fill="#059669"/>

        <rect x="108" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="108" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="162" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="162" y="32" width="48" height="4" rx="2" fill="#059669"/>
      </g>

      <!-- Kick with icon -->
      <circle cx="660" cy="310" r="12" fill="#fce7f3"/>
      <text x="654" y="314" font-size="10">&#x1F525;</text>
      <text x="680" y="314" font-family="'Nunito', sans-serif" font-size="10" font-weight="700" fill="#1e293b">Kick</text>

      <!-- Kick boxes -->
      <g transform="translate(648, 325)">
        <rect x="0" y="0" width="48" height="36" rx="8" fill="#fbbf24"/>
        <rect x="0" y="32" width="48" height="4" rx="2" fill="#d97706"/>

        <rect x="54" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="54" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="108" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="108" y="32" width="48" height="4" rx="2" fill="#059669"/>

        <rect x="162" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="162" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>
      </g>
      <g transform="translate(648, 370)">
        <rect x="0" y="0" width="48" height="36" rx="8" fill="#10b981"/>
        <rect x="0" y="32" width="48" height="4" rx="2" fill="#059669"/>

        <rect x="54" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="54" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>

        <rect x="108" y="0" width="48" height="36" rx="8" fill="#ef4444"/>
        <rect x="108" y="32" width="48" height="4" rx="2" fill="#dc2626"/>

        <rect x="162" y="0" width="48" height="36" rx="8" fill="#e0e7ff"/>
        <rect x="162" y="32" width="48" height="4" rx="2" fill="#c7d2fe"/>
      </g>

      <!-- FAB Play button -->
      <circle cx="745" cy="420" r="24" fill="#5b21b6"/>
      <circle cx="745" cy="416" r="24" fill="#7c3aed"/>
      <polygon points="738,406 738,426 755,416" fill="#ffffff"/>
    </g>

    <!-- Label -->
    <text x="745" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">3. Playful Game</text>
  </g>
</svg>
